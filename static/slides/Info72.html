## **Chapitre 1 : Introduction aux langages de programmation**
### 1.2. Qu’est-ce qu’un langage de programmation **(1/3)**

La programmation d’un ordinateur consiste à «&amp;nbsp;expliquer&amp;nbsp;» en détail à une machine ce qu’elle doit faire, en sachant d’emblée qu’elle ne peut pas véritablement «&amp;nbsp;comprendre&amp;nbsp;» un langage humain, mais seulement effectuer **un traitement automatique sur des séquences de caractères**.

Il s’agit la plupart du temps de convertir un souhait exprimé à l’origine en termes «&amp;nbsp;magiques&amp;nbsp;», en un vrai raisonnement parfaitement structuré et élucidé dans ses moindres détails, que l’on appelle un **algorithme**.

Le seul «&amp;nbsp;langage&amp;nbsp;» que l’ordinateur puisse véritablement «&amp;nbsp;comprendre&amp;nbsp;» est une longue suite
de 1 et de 0 (les «&amp;nbsp;**bits**&amp;nbsp;») souvent traités par groupes de 8 (les «&amp;nbsp;**octets**&amp;nbsp;»).
Ce «&amp;nbsp;**langage machine**&amp;nbsp;» est évidemment presque incompréhensible pour nous.

On appellera **langage de programmation** un ensemble de **mots-clés** associé à un ensemble de **règles** très précises indiquant comment assembler ces mots pour former des «&amp;nbsp;phrases&amp;nbsp;» que l’**interpréteur** ou le **compilateur** (systèmes de traduction automatiques) puisse traduire en langage machine.

---

## **Chapitre 1 : Introduction aux langages de programmation**
### 1.2. Qu’est-ce qu’un langage de programmation **(2/3)**

Suivant son **niveau d’abstraction**, on pourra dire d’un langage qu’il est

 - «&amp;nbsp;**de bas niveau**&amp;nbsp;» (ex : assembleur) : il est constitué d’instructions très élémentaires, très «&amp;nbsp;proches de la machine&amp;nbsp;».

 - ou «&amp;nbsp;**de haut niveau**&amp;nbsp;» (ex : BASIC, C, Java, PHP, Python…) : il comporte des instructions plus abstraites, plus «&amp;nbsp;puissantes&amp;nbsp;», qui peuvent être traduites par l’interpréteur ou le compilateur en un grand nombre d’instructions machine élémentaires.

Les avantages que présentent les langages de haut niveau sont énormes :

 - l’écriture du programme prend beaucoup moins de temps ;

 - la probabilité d’y faire des fautes est nettement plus faible;

 - la maintenance et la recherche des erreurs (les «&amp;nbsp;bogues&amp;nbsp;») sont grandement facilitées.

---

## **Chapitre 1 : Introduction aux langages de programmation**
### 1.2. Qu’est-ce qu’un langage de programmation **(3/3)**

Un programme écrit dans un langage de haut niveau sera souvent **portable**, c’est-à-dire que l’on pourra le faire fonctionner sans guère de modifications sur des machines ou des systèmes d’exploitation différents.

Un programme écrit dans un langage de bas niveau ne peut jamais fonctionner que sur un seul type de machine : pour qu’une autre l’accepte, il faut le réécrire entièrement.

---

## **Chapitre 1 : Introduction aux langages de programmation**
### 1.3. Edition du code source

Le programme tel que nous l’écrivons dans un langage de programmation quelconque est à strictement parler un **simple texte**. Le texte ainsi produit est ce que nous appellerons désormais un **code source**. Celui-ci doit être traduit en une suite d’instructions binaires directement compréhensibles par la machine : le «&amp;nbsp;**code objet**&amp;nbsp;».

Pour rédiger ce texte, on peut faire appel à toutes sortes de logiciels plus ou moins perfectionnés, à la condition qu’ils ne produisent que du **texte brut**, c’est-à-dire sans mise en page particulière ni aucun attribut de style (pas de spécification de police, donc, pas de gros titres, pas de gras, ni de souligné, ni d’italique, etc.).

Ces logiciels sont appelés des **éditeurs de texte**. Même s’ils proposent divers automatismes, et sont souvent capables de mettre en évidence certains éléments du texte traité (coloration syntaxique, par exemple), ils ne produisent strictement que du **texte non formaté**.

Ils sont donc assez différents des logiciels de **traitement de texte**, dont la fonction consiste justement à mettre en page et à ornementer un texte avec des attributs de toute sorte.

---

## **Chapitre 1 : Introduction aux langages de programmation**
### 1.4. Recherche des erreurs

Les erreurs de programmation s’appellent des «&amp;nbsp;**bugs**&amp;nbsp;» («&amp;nbsp;bogues&amp;nbsp;» en Français), et l’ensemble des techniques misent en œuvre pour les détecter et les corriger s’appelle «&amp;nbsp;**debug**&amp;nbsp;» («&amp;nbsp;débogage&amp;nbsp;»).

Il peut exister dans un programme **trois types d’erreurs** assez différentes :

 - les **erreurs de syntaxe** produisent un arrêt de fonctionnement (un «&amp;nbsp;**plantage**&amp;nbsp;») ainsi que l’affichage d’un **message d’erreur**. La syntaxe sont les règles établies pour la structure du programme. En particulier, la **casse** (c’est-à-dire l’emploi des majuscules et des minuscules) et la **ponctuation** sont importantes.

 - les **erreurs sémantiques ou logiques** ne provoque pas d’arrêt dans l’exécution du programme ni de message d’erreur, mais conduisent à des résultats qui ne sont pas ceux attendus. En réalité, le programme fait exactement ce que vous lui avez dit de faire. Le problème est que ce que vous lui avez dit de faire ne correspond pas à ce que vous vouliez qu’il fasse.

 - les **erreurs à l’exécution** (_run-time errors_) ou **exceptions** provoquées par un événement imprévu.

---

## **Chapitre 1 : Introduction aux langages de programmation**
### 1.5. Les environnements de développement intégrés

Un **environnement de développement intégré** (_Integrated Development Environment_ ou _IDE_) est un ensemble d'outils qui permet d'augmenter la productivité des programmeurs qui développent des logiciels.

Il comporte :

 - un **éditeur de texte** destiné à la programmation,

 - des fonctions qui permettent de démarrer le **compilateur**

 - ainsi qu'un **débogueur**, qui permet d'exécuter ligne par ligne le programme en cours de construction.

 - Ils peuvent consister en un logiciel spécifique installé sur la machine de développement (par exemple Microsoft Visual Studio, Eclipse, RStudio, …), ou s’exécuter dans un navigateur (_cloud-based IDE_).

### 1.6. Notebook et Markdown

Plus récemment, un nouveau format hybride de code appelé **notebook** est devenu très populaire, notamment pour les **data science**.

Il est composé de **cellules** pouvant chacune contenir :

 - soit du code source dans un langage de programmation traditionnel comme **Python**;

 - soit du texte dont la mise en forme est encodée dans un langage spécifique, le **Markdown**.

## **Chapitre 1 : Introduction aux langages de programmation**
### 1.7. Python

Il s’agit d’un langage de programmation créé en 1991 par Guido van Rossum.

Depuis la version 2.1 sortie en 2001, le langage est détenu par l’association sans but lucratif **Python Software Foundation** (_PSF_).

Une nouvelle version majeure, **Python 3**, incompatible avec la version 2, est sortie en 2008.

Un grand nombre **bibliothèques** (_libraries_ ou _packages_) permettent d’étendre les fonctionnalités du langage de base (_core_).

## **Chapitre 2 : Premiers pas en Python**
### 2.2. Calculer avec Python

**Opérateurs arithmétiques** : +, -, \*, /, // (division entière), \*\* (exposant), % (modulo).
Le modulo est le reste de la division entière : `$$a \% n = a - ( (a//n) *n)$$`

**Priorité des opérations** (**PEMDAS**) :
**P**arenthèses, **E**xposants, **M**ultiplication/**D**ivision, **A**ddition/**S**oustraction.

Les nombres décimaux sont appelés **flottants** (_float_), c’est-à-dire «&amp;nbsp;à virgule flottante&amp;nbsp;».
Le délimiteur décimal est le point.


Les nombres en **notation scientifique** sont écrits avec la lettre «&amp;nbsp;e&amp;nbsp;» pour noter le 10 exposant.
Par exemple : _5.6e-2_ pour 0,056 ou _7e3_ pour 7000.

Pour les **nombres hexadécimaux**, on commence le nombre par _0x_ ; pour les nombres binaires, par _0b_.&lt;br&gt;Par exemple _0xA3_ vaut 10x16+3 = 163 ; _0b1100_ vaut 8+4 = 12.

Le **dernier résultat** est stocké dans une variable spéciale nommée par le caractère souligné : **\_** .

## **Chapitre 2 : Premiers pas en Python**
### 2.3. Données et variables

L’essentiel du travail effectué par un programme d’ordinateur consiste à manipuler des **données**.

Pour pouvoir accéder aux données, le programme d’ordinateur (quel que soit le langage dans lequel il est écrit) fait abondamment usage d’un grand nombre de **variables** de différents types.

Une variable apparaît dans un langage de programmation sous un **nom** de variable, mais pour l’ordinateur il s’agit d’une référence désignant un emplacement précis dans la mémoire vive.

À cet emplacement est stockée une **valeur** bien déterminée. C’est la donnée proprement dite, qui est stockée sous la forme d’une suite de nombres binaires, mais qui n’est pas nécessairement un nombre aux yeux du langage de programmation utilisé. Cela peut être un nombre entier, un nombre réel, une chaîne de caractères typographiques, un tableau, une fonction, etc.

Pour distinguer les uns des autres ces divers contenus possibles, le langage de programmation fait usage de différents **types** de variables (entier, réel, chaîne de caractères, liste, etc.).

---

## **Chapitre 2 : Premiers pas en Python**
### 2.4. Noms de variables

Les noms de variables sont des noms que vous choisissez vous-même assez librement.

Efforcez-vous cependant de bien les choisir : de préférence assez courts, mais aussi explicites que possible, de manière à exprimer clairement ce que la variable est censée contenir.

Sous Python, les noms de variables doivent obéir à quelques règles simples :

 - Un nom de variable est une séquence de lettres (a→z, A→Z) et de chiffres (0→9), qui doit toujours commencer par une lettre.

 - Seules les lettres ordinaires sont autorisées. Les lettres accentuées, les cédilles, les espaces, les caractères spéciaux tels que $, #, @, etc. sont interdits, à l’exception du caractère \_ (souligné).

 - La casse est significative (les caractères majuscules et minuscules sont distingués). La convention est d’utiliser majoritairement les minuscules et de n’utiliser les majuscules qu’à l’intérieur même du nom, pour en augmenter la lisibilité, comme dans _tableDesMatieres_.

---

## **Chapitre 2 : Premiers pas en Python**
### 2.5. L’affectation


L’affectation désigne **l’opération par laquelle on établit un lien entre le nom de la variable et sa valeur**.

En Python comme dans de nombreux autres langages, elle est représentée par le signe égal.
Par exemple `\(n = 7\)`.

L’affectation a pour effet de réaliser plusieurs opérations dans la mémoire de l’ordinateur :

 - créer et mémoriser un **nom** de variable ;

 - créer et mémoriser une **valeur** particulière ;

 - établir un lien entre le nom de la variable et l’**emplacement mémoire** de la valeur correspondante ;

 - lui attribuer un **type** bien déterminé (_de manière implicite_ contrairement à d’autres langages; on parle de _typage dynamique_, par opposition au _typage statique_ qui en C++ ou en Java).

---

## **Chapitre 2 : Premiers pas en Python**
### 2.6. Afficher la valeur d’une variable

Pour afficher leur valeur à l’écran, il existe deux possibilités :

 - La première consiste à entrer au clavier le nom de la variable, puis &lt; Enter &gt;.

 Python répond en affichant la valeur correspondante.

 Il s’agit cependant là d’une fonctionnalité secondaire de l’interpréteur, qui est destinée à vous faciliter la vie lorsque vous faites de simples exercices à la ligne de commande.

 - À l’intérieur d’un programme, il faut utiliser la fonction `print()`.

---

## **Chapitre 2 : Premiers pas en Python**
### 2.7. Afficher le type et l’identité d’une variable

La fonction `type()` permet de vérifier le type d’une variable.

Attention, contrairement à certains langages comme _Java_ ou _C_, il est possible de modifier le type d’une variable.

La fonction `id()` permet de vérifier l’identité d’une variable, c’est-à-dire son identifiant numérique unique.

---

## **Chapitre 2 : Premiers pas en Python**
### 2.8. Les chaînes de caractères

Une **chaînes de caractères** (le type `string`) consiste en une série de caractères - lettres, chiffres, symboles.

Pour définir les chaînes de caractères **litérales**, on peut utiliser comme délimiteurs
des guillemets `"..."` ou des apostrophes `'...'`.

Pour des chaînes de caractères **multilignes**, on utilise 3 délimiteurs au début et à la fin.

On peut accéder aux caractères d’une chaîne en utilisant les crochets.

 - Par exemple :
Si la chaîne `salut` contient `'Hello'`, `salut[1]` vaut `'e’` car la numérotation des caractères commence par 0.

 - On peut utiliser des nombres négatifs pour commencer par la fin : `salut[-1]` vaut `'o`.
On peut aussi accéder à une partie de la chaîne : `salut[0:3]` vaut `'Hell'`.

La fonction `len()` renvoit longueur d’une chaîne.

L’opération de **concaténation** consiste à mettre deux ou plusieurs chaînes bout à bout.
L’opérateur correspondant est le `+` qui est aussi utilisé pour l’addition.

---

## **Chapitre 2 : Premiers pas en Python**
### 2.9. Conversions entre types

La fonction `int()` convertit une variable, numérique ou alphanumérique, en nombre entier.

La fonction `float()` convertit une variable, numérique ou alphanumérique, en nombre flottant.

La fonction `str()` convertit une variable numérique en une chaîne de caractères.

--

***

### 2.10. La fonction `input()`

La fonction `input()` permet à l'utilisateur d'__entrer une valeur pendant l'exécution du programme__.

--

Cette fonction provoque une interruption dans le programme courant. L’utilisateur est invité à entrer des caractères au clavier et à terminer avec `Entrée`.

--

La fonction fournit en retour une __chaîne de caractères correspondant à ce que l'utilisateur a saisi__. Cette chaîne peut être assignée à une variable.

--

_Si vous souhaitez que l’utilisateur entre une valeur numérique, vous devrez donc __convertir la valeur entrée__ (qui sera donc de toute façon de type `string`) en une valeur numérique du type qui vous convient, par l’intermédiaire des fonctions `int()` (si vous attendez un entier) ou `float()` (si vous attendez un réel)._

--

On peut invoquer la fonction `input()` en laissant les parenthèses vides. On peut aussi y placer en argument un __message explicatif destiné à l’utilisateur__.

---

## **Chapitre 2 : Premiers pas en Python**
### 2.11. Importer un module de fonctions

Les fonctions intégrées au langage sont relativement peu nombreuses : ce sont seulement celles qui sont susceptibles d’être utilisées très fréquemment.

--

Les autres sont regroupées dans des fichiers séparés que l’on appelle des __modules__.

--

Le module `math`, par exemple, contient les définitions de nombreuses __fonctions mathématiques__ telles que sinus, cosinus, tangente, racine carrée, etc.

--

Pour pouvoir utiliser ces fonctions, il vous suffit d’incorporer la ligne suivante au début de votre script :

```python
from math import *
```

Cette ligne indique à _Python_ qu’il lui faut inclure dans le programme courant __toutes les fonctions__ (c’est là la signification du symbole « joker » : `*`) du module `math`, lequel contient une bibliothèque de fonctions mathématiques pré-programmées.

--

Dans le corps du script lui-même, vous écrirez par exemple :

.pull-left[

```python
racine = sqrt(nombre)
```
pour assigner à la variable `racine` la racine carrée de `nombre`
]
.pull-right[

```python
sinus = sin(angle)
```
pour assigner à la variable `sinus` le sinus de `angle` (en radians!)
]

## **Chapitre 2 : Premiers pas en Python**
### 2.12. Exercices

1. Ecrire un programme qui, à l'aide de deux variables `x` et `y`, additionne deux nombres entiers et affiche l'addition des deux termes et leur somme :

  par exemple `18 + 7 = 25`.

2. Écrivez un programme qui convertisse en mètres par seconde et en km/h une vitesse fournie
par l’utilisateur en miles/heure. _(Rappel : 1 mile = 1609 mètres)_

3. Écrivez un programme qui calcule la période d’un pendule simple de longueur donnée.

  La formule qui permet de calculer la période d’un pendule simple est `\(T=2 \pi \sqrt{l/g}\)`,
`\(l\)` représentant la longueur du pendule et `\(g\)` la valeur de l’accélération de la pesanteur.

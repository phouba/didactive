## **Chapitre 4 : Structures répétitives (1)**
### 4.1. La boucle `while`

En programmation, on appelle __boucle__ un système d’instructions qui permet de répéter un certain nombre de fois (voire indéfiniment) toute une série d’opérations.

_Python_ propose deux instructions particulières pour construire des boucles:
 - l’instruction `for ... in ...`
 - l’instruction `while`.
 
La syntaxe de la boucle `for` en _Python_ est différente de celle de la plupart des autres langages. Nous l'étudierons au chapitre 6.

Le mot `while` signifie « tant que » en anglais. Cette instruction indique à _Python_ qu’il lui faut répéter continuellement le bloc d’instructions qui suit, tant que la condition est vraie.

__Structure de la boucle `while` :__
.pull-left[
Forme générale

```python
while condition:
    # bloc de code à répéter
    # tant que la condition est vraie
```
]
.pull-right[
Avec compteur

```python
n = 6; # Limite
i = 0; # Initialisation du compteur
while i&lt;n: # condition particulière
    # bloc de code à répéter
    # tant que la condition est vraie
    i = i + 1; # Incrémentation
```
]

__b)__ Indiquer ceux qui sont multiples de 3 en les entourant de parenthèses.


```python
n = 20 # Nombre de lignes de la table
mult = 7 # Table de 7
i = 0 # Compteur
while i&lt;=n:
    prod = i*mult
    if prod % 3 == 0:
        print(str(i) + " fois " + str(mult) + " égale (" + str(prod) + ")")
    else:
        print(str(i) + " fois " + str(mult) + " égale " + str(prod))
    i = i + 1 # Incrémentation du compteur

## **Chapitre 4 : Structures répétitives (1)**
### 4.2. Correctifs des exercices

__Ex 4.__ Écrivez un programme qui dessine un sapin en utilisant une boucle.

__Version 2 avec des opérations sur les chaînes de caractères :__

```python
n = 11
i = 0
e = "   " # 3 espaces
s = "*" # 1 étoile
while i&lt;n:
    if i != 0 and i % 2 == 0: # On change une ligne sur deux sauf au début
        if e != "": # Avant le tronc
            e = e[0:-1] # On enlève le dernier espace
            s = s + "**" # On ajoute deux étoiles
        else: # Début du tronc
            e = "   " # 3 espaces
            s = "*" # 1 étoile
    print(e+s)
    i = i + 1
```

Afficher les résultats en fonction des trois cas possibles (deux racines réelles, une racine réelle, aucune racine réelle) selon le signe du déterminant.


```python
from math import * 

print("Résolution d'une équation de la forme a.x^2 + b.x + c = 0")
a = float(input("Entrer le coefficient a : "))
b = float(input("Entrer le coefficient b : "))
c = float(input("Entrer le coefficient c : "))

det = b*b - 4*a*c

if det &gt; 0:
    x1 = (-b + sqrt(det))/(2*a)
    x2 = (-b - sqrt(det))/(2*a)
    print("Les deux racines réelles sont "+str(x1)+" et "+str(x2))

    x1 = -b/(2*a)
    print("La racine réelle double est "+str(x1))

__2.__ Ecrire le code PYTHON pour __apprendre les tables de multiplication__.

Le programme doit demander à l’élève son nom. Ensuite, le programme doit lui demander :

```
Bonjour, {nom}. Combien de calculs veux-tu pour t’exercer ?
```

Nous appellerons sa réponse n. Le programme va ensuite interroger n fois l’élève en lui demandant :

```
Calcul n°{i} : Que vaut {a} fois {b} ?
```

où `a` et `b` sont des nombres entiers compris entre 1 et 10 choisis au hasard par l’ordinateur grâce au code suivant :


```python
from random import * # On met cette ligne au début du code

a = randint(1,10)
b = randint(1,10)
```

A chaque calcul, le programme doit vérifier que la réponse donnée par l’élève est correcte et lui dire ”Bravo!” si c’est le cas, sinon lui donner la bonne réponse en affichant le calcul complet.
Après les `n` calculs, le programme doit donner une évaluation à l’élève :

```
Tu as réussi {x} calculs sur {n}.
Cela représente {y} % de réussite.
```
